<ion-header>
  <ion-navbar>
    <ion-title>Enviar nuevo ticket</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
       <ion-list>
          <ion-item>
            <ion-label stacked>Nombre</ion-label>
            <ion-input type="text"  [(ngModel)]="name" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Sistema</ion-label>
            <ion-select [(ngModel)]="system">
              <ion-option value="s1">Sistema 1</ion-option>
              <ion-option value="s2">Sistema 2</ion-option>
              <ion-option value="s3">Sistema 3</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label>Tipo de ticket</ion-label>
            <ion-select [(ngModel)]="type">
              <ion-option value="t1">Actualizacion</ion-option>,
              <ion-option value="t2">Error Interfaz</ion-option>,
              <ion-option value="t3">Error Sistema</ion-option>,
              <ion-option value="t4">Otro</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
        <ion-list>
          <ion-item>
            <ion-textarea placeholder="Escribe una descripcion"  [(ngModel)]="description"></ion-textarea>
          </ion-item>
          <ion-item>
            <label class="item item-input"> <input type="file"  [(ngModel)]="file" id="upimgfile_descripcion" name="uploadfile" ng-model="orderDetails.uploadfile">
            </label>
          </ion-item>
          <ion-item>
              <ion-textarea placeholder="Escribe un comentario (opcional)"  [(ngModel)]="comment" maxlength="800"></ion-textarea>
            </ion-item>
            <ion-item>
              <label class="item item-input"> <input type="file"  [(ngModel)]="file2" id="upimgfile_comment" name="uploadfile" ng-model="orderDetails.uploadfile">
              </label>
            </ion-item>
          <div class="bnt_send">
          <button ion-button small (click)="insert()"><ion-icon name="send">Enviar</ion-icon>
          </button>
        </div>
        </ion-list>
</ion-content>
