
<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-list>
<ion-item>
<ion-label floating>Usuario</ion-label>
<ion-input type="text" #username  [(ngModel)]="user1"></ion-input>
</ion-item>

<ion-item>
    <ion-label floating>Contrasena</ion-label>
    <ion-input type="password" #password   [(ngModel)]="pass"></ion-input>
    </ion-item>


  </ion-list>

  <div>
    <button ion-button (click)="enviar()" block>Sign In</button>
  </div>

</ion-content>
